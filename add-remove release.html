<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Remove</title>
</head>

<body>
    <!-- container can also appear here -->
    <hr>
    <p>Add-remove element</p>
    <input type="text" name="string" id="string">
    <a href='#' id="btn-add">Add Element</a>&emsp;
    <a href="#" onclick="add_element()">Add element alt</a>
    <hr>
    <div id="container">
        <!-- something happens here! -->
    </div>
    <script>
        var btn_add = document.getElementById('btn-add'); //add element button
        var container = document.getElementById('container'); //place where all intercative elements will be placed
        var ctr = 0;

        btn_add.onclick = function btn_click() {
            //initialize elements/controls
            var add_element = document.createElement('div'); //add div of interactive element
            var add_button = document.createElement('button'); //add remove button
            var extra_msg = document.getElementById('string').value; //get value of input id="string"

            //div interactive properties
            add_element.setAttribute("id", "item" + ctr); //give the container a unique id
            add_element.innerHTML = "Hello " + extra_msg + "! " + ctr; //message

            //remove button properties
            add_button.setAttribute("id", "btn" + ctr); //give the button a unique id
            add_button.innerHTML = "Remove"; //put "Remove" text in button
            add_button.addEventListener("click", function(elem) { //adds click listener and calls remove() function
                remove(elem);
            });

            //element append
            container.append(add_element); //append add_element inside container
            add_element.append(add_button); //append add_button inside add_element
            add_element.append(document.createElement('br')); //append <br> inside container
            ctr++; //helps generate unique id
        }

        function remove(btn) {
            let btnID = btn.target.getAttribute("id"); //get the ID of the button clicked

            //get the btnID varaible, replaces "btn" to "item"
            let div = btnID.replace("btn", "item");

            let matched = document.getElementById(div); //get the ID of the parent container
            matched.remove(); //removes it
        }
    </script>
</body>

</html>
