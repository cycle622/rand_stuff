<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titlebar">JS Fundamentals</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid gray;
            border-radius: 3px;
            margin: 5px;
        }
        
        .green {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="child">
            Hello!
        </div>
    </div>

    <div class="box green" id="box1">
        Y
    </div>
    <button onclick="changecolor()">Color Change</button>
    <button onclick="changetitle()">Change Title Bar?</button>

    <script>
        function changecolor() {
            console.log("Button is clicked!");
            document.getElementById("box1").style.backgroundColor = "red";
            document.getElementById("box1").innerHTML = "HELLO!";
        }

        function changetitle() {
            document.getElementById("titlebar").innerText = "Woah!";
            // document.getElementsByTagName("title").innerHTML = "Woah!";
            document.getElementById("box1").innerHTML = "Look at the title bar!";
        }
        //use ID as selector
        let parent = document.getElementById("parent");
        parent.style.background = "green";
    </script>
</body>

</html>
